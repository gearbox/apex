# Alembic configuration for Apex

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path with the current working directory for imports
prepend_sys_path = .

# Timezone to use when rendering the date in migrations
# timezone = UTC

# Max length of revision identifiers
# truncate_slug_length = 40

# Set to 'true' to run autogenerate when 'revision --autogenerate' is run
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source
# sourceless = false

# Version location
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Output encoding used when writing migration files
# output_encoding = utf-8

# Database URL - overridden by env.py from Settings
sqlalchemy.url = postgresql+asyncpg://apex:apex@localhost:5432/apex


[post_write_hooks]
# Format using ruff after generating migration
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
